//A JS PRGRAM THAT PROMPTS THE USER TO ENTER 2 INTEGERS AND THEN DISPLAYS THE SUM OF THE NUMBERS BETWEEN BOTH INTEGERS
let x = parseint(prompt("Enter first number"));
let y = parseint(prompt("Enter second number"));

let sum = 0;

if(x < y){
	alert("The sum of numbers between " + x + " and " + y + " is");
	while(x <= y){
		sum = sum + x;
		x++;
	}
	alert(sum);
}else if(x > y){
	alert("The sum of numbers between " + y + " and " + x + " is");
	while(y <= x){
		sum = sum + y;
		y++;
}

 alert(sum);
 }else{
 	alert("Oops!!! Something appears wrong");
